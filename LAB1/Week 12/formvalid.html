<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    <br>
        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="Enter your Phone" required>
    <br>
        <label for="age">age:</label>
        <input type="number" id="age" placeholder="Enter your Age" required>
    <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    <br>
        <!--dropdown-->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">No prefer</option>
        </select>
    <br> 
    <!--radio-->
    <label for="gender2"> Gender</label>
    <input type="radio" id="male" value="Male" name="gender2">
    <label for="Male">Male</label>
    <input type="radio" id="female" value="Female" name="gender2">
    <label for="Female">Female</label>
    <input type="radio" id="no_prefer" value="No_prefer" name="gender2">
    <label for="no-prefer">No prefer</label>
    <br>
    <!--checkbox-->
    <label for="tos"> I agree to the terms of service</label>
    <input type="checkbox" id="tos" required>
    <br>
    <button type="submit">submit</button>
    </form>
</body>
</html>
