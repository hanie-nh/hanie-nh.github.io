<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Media</title>
    </head>
    <body>
        <h2>Media page</h2>
        <h3>My photo</h3>
        <img src="images/myphoto.jpg" alt = "This is a Physics photo " title = "Pentulum">
        <h3>My audio</h3>
        <audio controls>
            <source src="media/myaudio.ogg" type="audio/ogg">
            <source src="media/myaudio.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
          <h3>My video</h3>
          <video controls>
              <source src="media/myvideo.mp4" type="video/mp4">
          Your browser does not support the video element.
          </video>
    </body>
</html>
